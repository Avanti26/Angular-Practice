
  <h1>For Directive works! </h1>

<ul>
  <li *ngFor="let item of course">{{item}}</li>
</ul>

<hr>

<ul>
  <li *ngFor="let item of course1;index as i">{{i+1}} {{item}}</li>
</ul>

<hr>

<ul>
  <li *ngFor="let item of course2;first as f">{{f}} {{item}}</li>
</ul>

<hr>

<ul>
  <li *ngFor="let item of course3;even as e">{{e}} {{item}}</li>
</ul>

<ul class="myList">
<li *ngFor="let item of course4;even as e">
  <div *ngIf="e==true">{{item}}</div>
</li>
</ul>

<hr>

<table border="2px">
  <thead>
    <th>Sr No</th>
    <th>Product Name</th>
    <th>Quantity</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of product;index as i">
      <td>{{i+1}}</td>
      <td>{{item.productname}}</td>
      <td>{{item.quantity}}</td>
      <td>{{item.price}}</td>
    </tr>
  </tbody>
</table>
