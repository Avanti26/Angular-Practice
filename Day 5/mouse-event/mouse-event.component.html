<h1>
  mouse-event works!
</h1>
<table border="2px">
  <thead>
    <th>#</th>
    <th>Product name</th>
    <th>Quantity</th>
    <th>Price</th>
  </thead>
  <tbody>
    <tr *ngFor="let item of productarr;index as i" (mouseover)="onMouseHover(item)" [ngClass]="{'highlight':selected==item.product}" (mouseout)="OnMouseout()">
        <td> {{i+1}} </td>
        <td> {{item.product}} </td>
        <td> {{item.quantity}} </td>
        <td> {{item.price}} </td>
    </tr>
  </tbody>
</table> <br> <br>
