<app-child2 (ChildToParentArrObj)="ChildToParentArrObj=$event" ></app-child2>

<table border="2px">
<thead>
  <th>Sr No</th>
  <th>Product Name</th>
  <th>Company Name</th>
  <th>Price</th>
</thead>
<tbody>
  <tr *ngFor="let item of ChildToParentArrObj;index as i">
    <td>{{i+1}}</td>
    <td>{{item.prodname}}</td>
    <td>{{item.company}}</td>
    <td>{{item.price}}</td>
  </tr>
</tbody>
</table>
